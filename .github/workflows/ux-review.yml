name: ux-review

on:
  push:
    branches: [main]
    paths:
      - 'ui/**'
      - 'scripts/verify-ux.sh'
      - '.github/workflows/ux-review.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ui/**'
      - 'scripts/verify-ux.sh'
      - '.github/workflows/ux-review.yml'
  workflow_dispatch:

concurrency:
  group: ux-review-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ux-review:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install UI deps
        run: pnpm -C ui install

      - name: Install Playwright
        run: pnpm -C ui exec playwright install --with-deps chromium

      - name: UX review
        run: make verify-ux

      - name: Upload UX artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ux-review-artifacts
          path: |
            ui/playwright-report
            ui/test-results
            ui/.lighthouseci
